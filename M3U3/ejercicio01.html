<body>

    <script>
        var mediosDeTransporte = ["pie", "bicicleta", "colectivo", "auto", "avion"];
        var distancia = 0

        distancia = prompt('Ingrese km de distancia', '');



        if (distancia <= 1000) {
            document.write('Tu medio de transporte es a ' + mediosDeTransporte[0])
        } else if (distancia > 1000 && distancia <= 10000) {

            document.write('Tu medio de transporte es la ' + mediosDeTransporte[1])

        } else if (distancia > 10000 && distancia <= 30000) {


            document.write('Tu medio de transporte es con ' + mediosDeTransporte[2])


        } else if (distancia > 30000 && distancia <= 100000) {

            document.write('Tu medio de transporte es con ' + mediosDeTransporte[3])

        } else if (distancia > 100000){ 
            document.write('Tu medio de transporte es con ' + mediosDeTransporte[4])
            
        }


















    </script>

</body>
